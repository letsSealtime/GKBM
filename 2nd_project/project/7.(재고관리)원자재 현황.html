<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 95%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            border: 1px solid black;
            padding: 10px;
        }

        .form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-fields {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }

        label {
            min-width: 80px;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 1;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .pagination button {
            padding: 5px 10px;
            border-radius: 5px;
        }

        @media screen and (max-width: 800px) {
            .form-row {
                flex-direction: column;
                align-items: stretch;
                gap: 5px !important;

                /* 모바일에서 간격 조정 */
                width:auto .buttons {
                    flex-direction: row;
                    justify-content: center;
                    margin-top: 10px;
                }

                button {
                    width: auto;
                }
            }

            .edit-buttons {
                margin-top: 10px;
            }

            .active {
                background-color: #0056b3;
            }

        }

        .active {
            background-color: #0056b3;
        }

        span{
            color: red;
        }
    </style>
</head>



<body>
    <div class="container">
        <h1>◎ 원자재 현황</h1>
        <span>* 모두 기입</span>
        <div class="form">
            <div class="form-fields">
                <div class="form-row">

                    <label for="수량">상품코드<span>*</span></label>
                    <select id="원자재코드">
                        <option></option>
                        <option>9603.21</option>
                        <option>9603.29</option>
                        <option>4001</option>
                    </select>

                    <label for="입고단가">상품명<span>*</span></label>
                    <select id="원자재코드">
                        <option></option>
                        <option>칫솔모</option>
                        <option>칫솔대</option>
                        <option>고무</option>
                    </select>

                    <label for="주차">주차<span>*</span></label>
                    <select id="주차">
                        <option></option>
                        <option>1주차</option>
                        <option>2주차</option>
                        <option>3주차</option>
                    </select>

                    <label for="비고사항">등록날짜<span>*</span></label>
                    <input type="date" id="비고사항">
                </div>

                <div class="form-row">
                    <label for="총 입고 재고">총 입고 재고</label>
                    <input type="number" id="총 입고 재고" disabled>

                    <label for="총 출고 재고">총 출고 재고</label>
                    <input type="number" id="총 입고 재고" disabled>

                </div>

                <div class="form-row">
                    <label for="남은 재고">남은 재고</label>
                    <input type="number" id="남은 재고" disabled>
                </div>
            </div>

            <div class="buttons">
                <button id="조회">조회</button>
            </div>
        </div>

        <!-- 내가 체크한것들을 조회버튼을 누르면 추출 -->
        <div id="check"></div>

        <!-- 입력한것을 등록할때 뭐인지 보여줄 칸 -->
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="체크박스"></th>
                    <th>순번</th>
                    <th>등록날짜</th>
                    <th>제품분류</th>
                    <th>상품명</th>
                    <th>분류</th>
                    <th>원자재수량</th>
                    <th>원자재가격</th>
                    <th>재고</th>
                    <th>수정날짜</th>
                    <th>비고사항</th>
                </tr>

                
            </thead>

            <!-- 데이터가 추가됩니다 -->
            <tbody id="table-body"></tbody>

        </table>

        <!-- 페이지 넘길때 쓸 버튼들 -->
        <div class="pagination">
            <button>&lt;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
            <button>&gt;</button>
        </div>
    </div>

</body>

<script>
    // 조회 버튼 클릭 이벤트
    document.getElementById("조회").addEventListener("click", function () {

        
        });




</script>

</html>
