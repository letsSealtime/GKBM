<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 95%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            border: 1px solid black;
            padding: 10px;
        }

        .form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-fields {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }

        label {
            min-width: 80px;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 1;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .pagination button {
            padding: 5px 10px;
            border-radius: 5px;
        }

        @media screen and (max-width: 800px) {
            .form-row {
                flex-direction: column;
                align-items: stretch;
                gap: 5px !important;

                /* 모바일에서 간격 조정 */
                width:auto .buttons {
                    flex-direction: row;
                    justify-content: center;
                    margin-top: 10px;
                }

                button {
                    width: auto;
                }
            }

            .edit-buttons {
                margin-top: 10px;
            }

            .active {
                background-color: #0056b3;
            }

        }

        .active {
            background-color: #0056b3;
        }

        span{
            color: red;
        }
    </style>
</head>



<body>
    <div class="container">
        <h1>◎ 원자재 입고관리</h1>

        <!-- 입력할곳 및 등록, 조회, 수정, 삭제버튼 -->
        <span>* 모두 기입</span>
        <div class="form">
            <div class="form-fields">
                <div class="form-row">
                    <label for="원자재코드">원자재코드<span>*</span></label>
                    <select id="원자재코드">
                        <option></option>
                        <option>9603.21</option>
                        <option>9603.29</option>
                        <option>4001</option>
                    </select>

                    <label for="원자재명">원자재명<span>*</span></label>
                        <select id="원자재명">
                            <option value="선택하세요">선택하세요</option>
                        </select>


                </div>

                <div class="form-row">
                    <label for="수량">수량<span>*</span></label>
                    <input type="text" id="수량">

                    <label for="입고단가">입고단가<span>*</span></label>
                    <input type="text" id="입고단가">

                </div>


                <div class="form-row">
                    <label for="규격">규격<span>*</span></label>
                    <input type="text" id="규격">

                    <label for="일자">일자<span>*</span></label>
                    <input type="text" id="일자">


                </div>

                <div class="form-row">
                    <label for="비고사항">비고사항</label>
                    <input type="text" id="비고사항">
                </div>

            </div>
            <div class="buttons">
                <button id="등록">등록</button>
                <button id="조회">조회</button>
                <button id="수정">수정</button>
                <button id="삭제">삭제</button>
            </div>
        </div>
        <!-- 내가 체크한것들을 조회버튼을 누르면 추출 -->
        <div id="check"></div>

        <!-- 입력한것을 등록할때 뭐인지 보여줄 칸 -->
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="체크박스"></th>
                    <th>순번</th>
                    <th>일자</th>
                    <th>원자재코드</th>
                    <th>원자재명</th>
                    <th>규격</th>
                    <th>수량</th>
                    <th>입고단가</th>
                    <th>공급가액</th>
                    <th>세액</th>
                    <th>합계</th>
                    <th>비고사항</th>
                </tr>

                <tr>
                    <th><input type="checkbox" id="체크박스"></th>
                    <th>1</th>
                    <th>3월1일</th>
                    <th>9603.21</th>
                    <th>칫솔모</th>
                    <th>라지</th>
                    <th>1</th>
                    <th>1</th>
                    <th>1</th>
                    <th>0.1</th>
                    <th>1.1</th>
                    <th></th>
                </tr>
            </thead>

            <!-- 데이터가 추가됩니다 -->
            <tbody id="table-body"></tbody>

        </table>

        <!-- 페이지 넘길때 쓸 버튼들 -->
        <div class="pagination">
            <button>&lt;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
            <button>&gt;</button>
        </div>
    </div>




    <script>
        // 체크박스 템플릿 미리 생성
        const checkboxTemplate = document.createElement('input');
        checkboxTemplate.type = 'checkbox';

        // 행 번호를 갱신하는 함수
        function updateRowNumbers() {
            const rows = document.querySelectorAll("#table-body tr");
            rows.forEach((row, index) => {
                row.cells[1].textContent = index + 1;  // 순번 갱신
            });
        }

        // 데이터 추가 함수
        function addRow(일자, 원자재코드, 원자재명, 규격, 수량, 입고단가, 비고사항) {
            const tableBody = document.getElementById("table-body");
            const row = document.createElement("tr");

            // 체크박스 복제
            const checkbox = checkboxTemplate.cloneNode(true);

            row.innerHTML = `
        <td></td>
        <td>${tableBody.children.length + 1}</td>
        <td>${일자}</td>
        <td>${원자재코드}</td>
        <td>${원자재명}</td>
        <td>${규격}</td>
        <td>${수량}</td>
        <td>${입고단가.toLocaleString()}</td>
        <td>${(수량 * 입고단가).toLocaleString()}</td> 
        <td>${(수량 * 입고단가 * 0.1).toLocaleString()}</td> 
        <td>${(수량 * 입고단가 * 1.1).toLocaleString()}</td> 
        <td>${비고사항}</td>  `;

            // 체크박스 셀에 추가
            row.cells[0].appendChild(checkbox);

            tableBody.appendChild(row);
        }

        // 등록 버튼 클릭 이벤트
        document.getElementById("등록").addEventListener("click", function () {
            const 일자 = document.getElementById("일자").value;
            const 원자재코드 = document.getElementById("원자재코드").value;
            const 원자재명 = document.getElementById("원자재명").value;
            const 규격 = document.getElementById("규격").value;
            const 수량 = parseInt(document.getElementById("수량").value, 10);
            const 입고단가 = parseInt(document.getElementById("입고단가").value, 10);
            const 비고사항 = document.getElementById("비고사항").value;

            // 데이터 유효성 검사 
            if (!일자 || !원자재코드 || !원자재명 || !규격 || !수량 || !입고단가) {
                alert("필수 항목을 모두 입력해주세요.");
                return;
            }

            // 등록을 누르면 내가 입력한것을 넣어주는것
            addRow(일자, 원자재코드, 원자재명, 규격, 수량, 입고단가, 비고사항);

            // 입력 필드 초기화
            document.getElementById("일자").value = "";
            document.getElementById("규격").value = "";
            document.getElementById("수량").value = "";
            document.getElementById("입고단가").value = "";
            document.getElementById("비고사항").value = "";

        });

        // 삭제 버튼 클릭 이벤트
        document.getElementById("삭제").addEventListener("click", function () {
            const rows = document.querySelectorAll("#table-body tr");
            const checkedRows = document.querySelectorAll("#table-body tr input[type='checkbox']:checked");

            // 체크박스가 하나도 선택되지 않은 경우
            if (checkedRows.length === 0) {
                alert("삭제할 항목을 선택해주세요.");
                return;
            }

            let deletedCount = 0;
            if (confirm("삭제 하시겠습니까?")) {
                for (let i = rows.length - 1; i >= 0; i--) {
                    const checkbox = rows[i].cells[0].querySelector('input[type="checkbox"]');
                    if (checkbox.checked) {
                        rows[i].remove();
                        deletedCount++;
                    }
                }

                if (deletedCount > 0) {
                    updateRowNumbers();
                    updateTable();
                }
            }
        });


        // 전체 선택 체크박스에 이벤트 리스너 추가
        const 체크박스 = document.getElementById('체크박스');
        체크박스.addEventListener('change', function () {
            const checkboxes = document.querySelectorAll('#table-body input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
        });

        // 개별 체크박스 변경 시 전체 선택 체크박스 상태 변경
        const tableBody = document.getElementById('table-body');
        tableBody.addEventListener('change', function (event) {
            if (event.target.type === 'checkbox') {
                const checkboxes = document.querySelectorAll('#table-body input[type="checkbox"]');
                const isChecked = checkboxes.every(checkbox => checkbox.checked);
                체크박스.checked = isChecked;
            }
        });


        // 조회 버튼 클릭 이벤트
        document.getElementById("조회").addEventListener("click", function () {
            const checkedRows = document.querySelectorAll("#table-body tr input[type='checkbox']:checked");
            const check = [];

            checkedRows.forEach(checkbox => {
                const row = checkbox.parentNode.parentNode; // 체크박스가 속한 tr 요소 찾기
                const cells = row.querySelectorAll('td');
                const data = {
                    순번: cells[1].textContent,
                    일자: cells[2].textContent,
                    원자재코드: cells[3].textContent,
                    원자재명: cells[4].textContent,
                    규격: cells[5].textContent,
                    수량: cells[6].textContent,
                    입고단가: cells[7].textContent,
                    공급가액: cells[8].textContent,
                    세액: cells[9].textContent,
                    합계: cells[10].textContent,
                    비고사항: cells[11].textContent,

                };
                check.push(data);
            });

            // 검색 결과를 화면에 표시할 영역
            const resultArea = document.getElementById("check");
            resultArea.innerHTML = ''; // 기존 결과 초기화
            check.forEach(item => {
                const p = document.createElement('p');
                p.textContent = `일자: ${item.일자}, 
                                 순번: ${item.순번}, 
                                 원자재코드: ${item.원자재코드}, 
                                 원자재명: ${item.원자재명}
                                 규격: ${item.규격}
                                 수량: ${item.수량}
                                 입고단가: ${item.입고단가}
                                 공급가액: ${item.공급가액}
                                 세액: ${item.세액}
                                 합계: ${item.합계}
                                 비고사항: ${item.비고사항}`;
                resultArea.appendChild(p);
            });
        });

        // 체크박스 전체 해제 기능
        function uncheckAllCheckboxes() {
            const checkboxes = document.querySelectorAll('#table-body input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
            document.getElementById('체크박스').checked = false; // 헤더 체크박스도 해제
        }

        // '수정' 버튼 이벤트 리스너
        document.getElementById("수정").addEventListener("click", function () {
            const checkedRows = document.querySelectorAll("#table-body tr input[type='checkbox']:checked");
            if (checkedRows.length !== 1) {
                alert("수정할 항목을 하나만 선택해주세요.");
                return;
            }

            // 입력 필드와 버튼 숨기기
            document.getElementById("원자재코드").style.display = "none";
            document.getElementById("원자재명").style.display = "none";
            document.getElementById("수량").style.display = "none";
            document.getElementById("규격").style.display = "none";
            document.getElementById("입고단가").style.display = "none";
            document.getElementById("일자").style.display = "none";
            document.getElementById("비고사항").style.display = "none";
            document.querySelector('label[for="원자재코드"]').style.display = "none";
            document.querySelector('label[for="원자재명"]').style.display = "none";
            document.querySelector('label[for="수량"]').style.display = "none";
            document.querySelector('label[for="규격"]').style.display = "none";
            document.querySelector('label[for="입고단가"]').style.display = "none";
            document.querySelector('label[for="일자"]').style.display = "none";
            document.querySelector('label[for="비고사항"]').style.display = "none";
            const row = checkedRows[0].closest('tr');
            const cells = row.cells;

            uncheckAllCheckboxes();

            const buttonsContainer = document.querySelector('.buttons');
            const originalButtons = Array.from(document.querySelectorAll('.buttons button'));
            originalButtons.forEach(button => button.style.display = 'none');

            const editButtons = document.createElement('div');
            editButtons.className = 'edit-buttons';
            editButtons.innerHTML = `
                            <button id="수정완료">수정완료</button>
                            <button id="수정취소">수정취소</button>
                            `;
            buttonsContainer.appendChild(editButtons);

            // 수정: 모든 입력 필드를 텍스트로 통일
            const editableCells = [2, 3, 4, 5, 6, 7, 11];
            editableCells.forEach(index => {
                const originalValue = cells[index].textContent;
                cells[index].innerHTML = `<input type="text" value="${originalValue}" style="width: 90%;">`;
            });

            // 수정완료 칸
            document.getElementById("수정완료").addEventListener("click", function () {
                editableCells.forEach(index => {
                    const input = cells[index].querySelector('input');
                    cells[index].textContent = input.value;
                });

                // 수량과 입고단가를 다시 가져와서 공급가액, 세액, 합계를 계산
                const 수량 = parseInt(cells[6].textContent, 10);
                const 입고단가 = parseInt(cells[7].textContent.replace(/,/g, ''), 10); // 쉼표 제거 후 숫자로 변환

                // 공급가액, 세액, 합계 계산
                const 공급가액 = 수량 * 입고단가;
                const 세액 = 공급가액 * 0.1;
                const 합계 = 공급가액 + 세액;

                // 계산된 값을 테이블에 반영
                cells[8].textContent = 공급가액.toLocaleString();
                cells[9].textContent = 세액.toLocaleString();
                cells[10].textContent = 합계.toLocaleString();

                document.getElementById("원자재코드").style.display = "";
                document.getElementById("원자재명").style.display = "";
                document.getElementById("수량").style.display = "";
                document.getElementById("규격").style.display = "";
                document.getElementById("입고단가").style.display = "";
                document.getElementById("일자").style.display = "";
                document.getElementById("비고사항").style.display = "";
                document.querySelector('label[for="원자재코드"]').style.display = "";
                document.querySelector('label[for="원자재명"]').style.display = "";
                document.querySelector('label[for="수량"]').style.display = "";
                document.querySelector('label[for="규격"]').style.display = "";
                document.querySelector('label[for="입고단가"]').style.display = "";
                document.querySelector('label[for="일자"]').style.display = "";
                document.querySelector('label[for="비고사항"]').style.display = "";
                // 수정 완료 후 버튼 초기화
                editButtons.remove();
                originalButtons.forEach(button => button.style.display = '');
            });

            // 수정취소 칸
            document.getElementById("수정취소").addEventListener("click", function () {
                editableCells.forEach(index => {
                    cells[index].textContent = cells[index].querySelector('input').defaultValue;
                });

                document.getElementById("원자재코드").style.display = "";
                document.getElementById("원자재명").style.display = "";
                document.getElementById("수량").style.display = "";
                document.getElementById("규격").style.display = "";
                document.getElementById("입고단가").style.display = "";
                document.getElementById("일자").style.display = "";
                document.getElementById("비고사항").style.display = "";
                document.querySelector('label[for="원자재코드"]').style.display = "";
                document.querySelector('label[for="원자재명"]').style.display = "";
                document.querySelector('label[for="수량"]').style.display = "";
                document.querySelector('label[for="규격"]').style.display = "";
                document.querySelector('label[for="입고단가"]').style.display = "";
                document.querySelector('label[for="일자"]').style.display = "";
                document.querySelector('label[for="비고사항"]').style.display = "";
                editButtons.remove();
                originalButtons.forEach(button => button.style.display = '');
            });
        });

         // 원자재코드별 원자재명 목록 
         const productMaterials = {
            "9603.21": ["칫솔모"],
            "9603.29": ["칫솔대"],
            "4001": ["고무"]
        };

        // 원자재코드 선택 시 원자재 목록 업데이트
        document.getElementById("원자재코드").addEventListener("change", function () {
            const selectedProduct = this.value;
            const materialSelect = document.getElementById("원자재명");

            // 기존 목록 초기화
            materialSelect.innerHTML = "";

            // 기본 옵션 추가
            const defaultOption = document.createElement("option");
            defaultOption.value = "";
            defaultOption.textContent = "선택하세요";
            materialSelect.appendChild(defaultOption);

            // 선택된 원자재코드에 맞는 원자재명 목록 추가
            if (selectedProduct in productMaterials) {
                productMaterials[selectedProduct].forEach(material => {
                    const option = document.createElement("option");
                    option.value = material;
                    option.textContent = material;
                    materialSelect.appendChild(option);
                });
            }
        });

        
        


        // 페이지당 표시할 데이터 수
        const pagedata = 5;

        // 현재 페이지 번호
        let page = 1;

        // 페이지네이션 버튼에 이벤트 리스너 추가
        document.querySelectorAll('.pagination button').forEach(button => {
            button.addEventListener('click', function () {
                const pageText = this.textContent;
                if (pageText === '<') {
                    if (page > 1) {
                        page--;
                    }
                } else if (pageText === '>') {
                    if (page < Math.ceil(tableBody.children.length / pagedata)) {
                        page++;
                    }
                } else {
                    page = parseInt(pageText, 10);
                }
                updateTable();
            });
        });

        // 테이블 업데이트 함수
        function updateTable() {
            const rows = document.querySelectorAll("#table-body tr");
            const startIndex = (page - 1) * pagedata;
            const endIndex = startIndex + pagedata;

            rows.forEach((row, index) => {
                if (index >= startIndex && index < endIndex) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });

            // 페이지네이션 버튼 업데이트
            updatePaginationButtons();
        }

        // 페이지네이션 버튼 업데이트 함수
        function updatePaginationButtons() {
            const buttons = document.querySelectorAll('.pagination button');
            buttons.forEach(button => {
                if (button.textContent === page.toString()) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        // 초기 테이블 업데이트
        updateTable();




    </script>
