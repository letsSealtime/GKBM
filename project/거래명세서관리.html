<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 95%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            border: 1px solid black;
        }

        .form {
            display: flex;
            gap: 15px;
        }

        .form-row {
            display: flex;
            flex-grow: 1;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }

        .form-column {
            flex: 1 1 calc(33% - 20px)
        }

        .form-row .buttons {
            margin-left: auto;
            /* 오른쪽으로 정렬 */
            display: flex;
            flex-direction: column;
            /* 세로 정렬 */
            gap: 10px;
            /* 버튼 간 간격 */
        }

        label {
            min-width: 60px;
        }

        input {
            padding: 5px;
            border: 1px solid black;
            border-radius: 5px;
        }

        .add_input {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .pagination button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #4a90e2;
            cursor: pointer;
        }

        .pagination button:hover {
            background: #0056b3;
        }

        .none {
            display: none;
        }

        span {
            color: red
        }
    </style>

    <script>

        window.addEventListener("load", init)

        function init() {

            let insert = document.querySelector("#insert")
            let num = 1
            insert.addEventListener("click", function () {
                // 값의 value 받아 오기 위한 객채
                let c_d = document.getElementById("c_d")
                let c_c = document.getElementById("c_c")
                let c_n = document.getElementById("c_n")
                let c_p = document.getElementById("c_p")
                let c_j = document.getElementById("c_j")
                let c_b = document.getElementById("c_b")
                let c_m = document.getElementById("c_m")
                let c_q = document.getElementById("c_q")
                let c_a = document.getElementById("c_a")

                console.log(c_c.value)

                // 추가할 tr과 td 생성
                let tr = document.createElement("tr")
                let input = document.createElement("input")
                input.type = "checkbox"
                input.classList.add("add_input")
                // tr.appendChild(input)
                // text값을 배열로 저장후 td 추가
                let arr = []
                arr.push(c_d.value)
                arr.push(c_c.value)
                arr.push(c_n.value)
                arr.push(c_p.value)
                arr.push(c_j.value)
                arr.push(c_b.value)
                arr.push(c_m.value)
                arr.push(c_q.value)
                arr.push(c_a.value)

                if (c_d.value == "" || c_c.value == "" || c_n.value == "" ||
                    c_p.value == "" || c_j.value == "" || c_b.value == "" ||
                    c_m.value == "" || c_q.value == "" || c_a.value == ""
                ) {
                    alert("필수 값을 기입해주세요.")
                } else {
                    for (let i = 0; 11 > i; i++) {
                        let td = document.createElement("td")
                        if (i == 0) {
                            td.appendChild(input)
                            tr.appendChild(td)
                        } else if (i == 1) {
                            td.innerText = num
                            tr.appendChild(td)
                        } else {
                            td.innerText = arr[i - 2]
                            console.log(td.innerText)
                            tr.appendChild(td)
                        }
                    }

                    let table = document.querySelector("#table-body")
                    table.appendChild(tr)

                    c_d.value = ""
                    c_c.value = ""
                    c_n.value = ""
                    c_p.value = ""
                    c_j.value = ""
                    c_b.value = ""
                    c_m.value = ""
                    c_q.value = ""
                    c_a.value = ""

                }
                num++
            })

            let checkbox = document.querySelector("#checkbox")
            checkbox.addEventListener("click", function () {
                let tr = document.querySelectorAll("#table-body tr")
                if (true) {
                    tr.forEach(function (row) {
                        row.querySelector("input[type='checkbox']").checked = checkbox.checked
                    })
                }
            })

            let delet = document.querySelector("#delete")
            delet.addEventListener("click", () => {
                let input = document.querySelectorAll("#table-body tr input[type='checkbox']")
                input.forEach(check => {
                    if (check.checked) {
                        let tr = check.parentNode.parentNode
                        tr.remove()
                        let trs = document.querySelectorAll("#table-body tr")
                        for (let i = 0; trs.length > i; i++) {
                            let num = trs[i].cells[1]
                            num.innerText = i + 1
                        }
                    }
                })
            })

            let search = document.querySelector("#search")
            search.addEventListener("click", function () {
                let trs = document.querySelectorAll("#table-body tr")
                let th = document.querySelectorAll("thead th")
                let check = document.querySelector("#check")
                check.innerHTML = ""

                for (let i = 0; trs.length > i; i++) {
                    let div = document.createElement("div")
                    for (let j = 0; trs[i].cells.length > j; j++) {
                        if (th[j + 1] && trs[i].cells[j + 1]
                            && trs[i].cells[0].querySelector("input[type='checkbox']").checked) {
                            let head = th[j + 1].innerText
                            let value = trs[i].cells[j + 1].innerText
                            let inner = document.createTextNode(head + ":" + value + " ")
                            div.appendChild(inner)
                        }

                    }
                    check.appendChild(div)
                    trs[i].cells[0].querySelector("input[type='checkbox']").checked = false
                }
            })

            let update = document.querySelector("#update")
            let up_button = document.createElement("div")
            update.addEventListener("click", function () {
                let form = document.querySelector(".form > .form-row")
                form.classList.add("none")
                let btn_div = document.querySelectorAll(".form .form-row")
                btn_div[1].appendChild(up_button)

                let temp = {}

                up_button.classList.toggle("buttons")

                let buttons = document.querySelector(".buttons")
                buttons.classList.toggle("none")
                buttons.classList.toggle("buttons")

                let button_1 = document.createElement("button")
                button_1.innerText = "수정완료"
                button_1.classList.add("upd")

                let button_2 = document.createElement("button")
                button_2.innerText = "수정취소"
                button_2.classList.add("can")

                up_button.appendChild(button_1)
                up_button.appendChild(button_2)

                console.log(btn_div)
                console.log(btn_div[1])

                let trs = document.querySelectorAll("#table-body tr")
                trs.forEach(function (row) {
                    let check = row.cells[0].querySelector("input[type='checkbox']")
                    if (check.checked) {
                        check.checked = false
                        for (let i = 0; row.cells.length + 1 > i; i++) {
                            if (row.cells[i + 2]) {
                                temp[`key_${i}`] = row.cells[i + 2].innerText
                            }

                            let text = document.createElement("input")
                            text.type = "text"
                            text.style.width = "40px"

                            let date = document.createElement("input")
                            date.type = "date"

                            let select = document.createElement("select")
                            let options = ["발행", "승인", "진행중", "인수완료", "대금결재"]
                            for (let i = 0; 5 > i; i++) {
                                let option = document.createElement("option")
                                option.innerText = options[i]
                                select.appendChild(option)
                            }

                            if (i == 2) {
                                row.cells[i].innerText = ""
                                row.cells[i].appendChild(date)
                                row.cells[5].textContent = ""
                                row.cells[5].appendChild(text)
                            } else if (i == 10) {
                                row.cells[i].innerText = ""
                                row.cells[i].appendChild(select)
                            } else {
                                row.cells[i + 3].textContent = ""
                                row.cells[i + 3].appendChild(text)
                                console.log(temp)
                            }
                        }

                    }

                    let cancel = document.querySelector(".can")
                    cancel.addEventListener("click", function () {
                        form.classList.remove("none")
                        for (let i = 0; row.cells.length > i; i++) {
                            for (let key in temp) {
                                if (row.cells[i + 2]) {
                                    row.cells[i + 2].innerText = temp[`key_${i}`]
                                    console.log(temp[`key_${i}`])
                                }

                            }
                        }

                        buttons.classList.toggle("none")
                        buttons.classList.toggle("buttons")
                        up_button.remove()
                        button_1.remove()
                        button_2.remove()

                    })

                    let complete = document.querySelector(".upd")
                    complete.addEventListener("click", function () {
                        form.classList.remove("none")
                        row.cells[2].innerText = row.cells[2].querySelector("input[type='date']").value
                        for (let i = 3; row.cells.length > i; i++) {
                            row.cells[i].innerText = row.cells[3].querySelector("input[type='text']").value
                        }
                        buttons.classList.toggle("none")
                        buttons.classList.toggle("buttons")
                        up_button.remove()
                        button_1.remove()
                        button_2.remove()
                    })
                })
            })

        }
    </script>

</head>

<body>
    <div class="container">
        <h1>◎ 거래명세서 관리</h1>

        <!-- 입력할곳 및 등록, 조회, 수정, 삭제버튼 -->
        <span>* 모두 기입</span>
        <div class="form">
            <div class="form-row">
                <div class="form-column">
                    <label for="c_d">날짜<span>*</span></label>
                    <input style="width: 150px;" type="date" id="c_d" value="2025-02-06">
                </div>
                <div class="form-column">
                    <label for="c_c">등록번호<span>*</span></label>
                    <input style="width: 150px;" type="text" id="c_c">
                </div>
                <div class="form-column">
                    <label for="c_n">공급자<span>*</span></label>
                    <input type="text" id="c_n">
                </div>
                <div class="form-column">
                    <label for="c_p">연락처<span>*</span></label>
                    <input type="text" id="c_p">
                </div>
                <div class="form-column">
                    <label for="c_j">주소<span>*</span></label>
                    <input type="text" id="c_j">
                </div>
                <div class="form-column">
                    <label for="c_b">가격<span>*</span></label>
                    <input type="text" id="c_b">
                </div>
                <div class="form-column">
                    <label for="c_m">제품코드<span>*</span></label>
                    <input type="text" id="c_m">
                </div>
                <div class="form-column">
                    <label for="c_q">수량<span>*</span></label>
                    <input type="text" id="c_q">
                </div>
                <div class="form-column">
                    진행사항<span>*</span>
                    <select id="c_a">
                        <option>발행</option>
                        <option>승인</option>
                        <option>진행중</option>
                        <option>인수완료</option>
                        <option>대금결재</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="buttons">
                    <button id="insert">등록</button>
                    <button id="search">조회</button>
                    <button id="update">수정</button>
                    <button id="delete">삭제</button>
                </div>
            </div>
        </div>
        <!-- 내가 체크한것들을 조회버튼을 누르면 추출 -->
        <div id="check"></div>

        <!-- 입력한것을 등록할때 뭐인지 보여줄 칸 -->
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="checkbox"></th>
                    <th>순번</th>
                    <th>날짜</th>
                    <th>업체코드</th>
                    <th>공급자</th>
                    <th>연락처</th>
                    <th>주소</th>
                    <th>가격격</th>
                    <th>제품코드</th>
                    <th>수량</th>
                    <th>진행사항</th>
                </tr>
            </thead>

            <!-- 데이터가 추가됩니다 -->
            <tbody id="table-body">
            <tbody>
                <tr>
                    <td><input type='checkbox'></td>
                    <td>1</td>
                    <td>2025-02-06</td>
                    <td>0001</td>
                    <td>천안시</td>
                    <td>010-0000-0000</td>
                    <td>천안특별시 동남광역시</td>
                    <td>100,000</td>
                    <td>S-10</td>
                    <td>10</td>
                    <td>발행</td>
                </tr>
            </tbody>
            </tbody>

        </table>

        <!-- 페이지 넘길때 쓸 버튼들 -->
        <div class="pagination">
            <button>&lt;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
            <button>&gt;</button>
        </div>
    </div>
</body>

</html>
