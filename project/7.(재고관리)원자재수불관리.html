<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 95%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            border: 1px solid black;
            padding: 10px;
        }

        .form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-fields {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }

        label {
            min-width: 80px;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 1;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .pagination button {
            padding: 5px 10px;
            border-radius: 5px;
        }

        @media screen and (max-width: 800px) {
            .form-row {
                flex-direction: column;
                align-items: stretch;
                gap: 5px !important;

                /* 모바일에서 간격 조정 */
                width:auto .buttons {
                    flex-direction: row;
                    justify-content: center;
                    margin-top: 10px;
                }

                button {
                    width: auto;
                }
            }

            .edit-buttons {
                margin-top: 10px;
            }

            .active {
                background-color: #0056b3;
            }

        }

        .active {
            background-color: #0056b3;
        }
    </style>
</head>



<body>
    <div class="container">
        <h1>◎ 원자재 수불관리</h1>


        <!-- 내가 체크한것들을 조회버튼을 누르면 추출 -->
        <div id="check"></div>

        <!-- 입력한것을 등록할때 뭐인지 보여줄 칸 -->
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="체크박스"></th>
                    <th>순번</th>
                    <th>일자</th>
                    <th>구분</th>
                    <th>품목</th>
                    <th>입/출고</th>
                    <th>수량</th>
                    <th>매입가격</th>
                    <th>매입운영</th>
                    <th>단가</th>
                    <th>비고사항</th>
                </tr>

                <tr>
                    <th><input type="checkbox" id="체크박스"></th>
                    <th>1</th>
                    <th>3월1일</th>
                    <th>원자재</th>
                    <th>칫솔모</th>
                    <th>입고</th>
                    <th>1</th>
                    <th>1</th>
                    <th>1</th>
                    <th>1</th>
                    <th></th>
                </tr>
            </thead>

            <!-- 데이터가 추가됩니다 -->
            <tbody id="table-body"></tbody>

        </table>

        <!-- 페이지 넘길때 쓸 버튼들 -->
        <div class="pagination">
            <button>&lt;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
            <button>&gt;</button>
        </div>
    </div>

</body>

<script>
    // 페이지당 표시할 데이터 수
    const pagedata = 5;

    // 현재 페이지 번호
    let page = 1;

    // 페이지네이션 버튼에 이벤트 리스너 추가
    document.querySelectorAll('.pagination button').forEach(button => {
        button.addEventListener('click', function () {
            const pageText = this.textContent;
            if (pageText === '<') {
                if (page > 1) {
                    page--;
                }
            } else if (pageText === '>') {
                if (page < Math.ceil(tableBody.children.length / pagedata)) {
                    page++;
                }
            } else {
                page = parseInt(pageText, 10);
            }
            updateTable();
        });
    });

    // 테이블 업데이트 함수
    function updateTable() {
        const rows = document.querySelectorAll("#table-body tr");
        const startIndex = (page - 1) * pagedata;
        const endIndex = startIndex + pagedata;

        rows.forEach((row, index) => {
            if (index >= startIndex && index < endIndex) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });

        // 페이지네이션 버튼 업데이트
        updatePaginationButtons();
    }

    // 페이지네이션 버튼 업데이트 함수
    function updatePaginationButtons() {
        const buttons = document.querySelectorAll('.pagination button');
        buttons.forEach(button => {
            if (button.textContent === page.toString()) {
                button.classList.add('active');
            } else {
                button.classList.remove('active');
            }
        });
    }

    // 초기 테이블 업데이트
    updateTable();
</script>

</html>
