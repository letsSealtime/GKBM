<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 95%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            border: 1px solid black;
            padding: 10px;
        }

        .form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-fields {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }

        label {
            min-width: 80px;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 1;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .pagination button {
            padding: 5px 10px;
            border-radius: 5px;
        }

        @media screen and (max-width: 800px) {
            .form-row {
                flex-direction: column;
                align-items: stretch;
                gap: 5px !important;

                /* 모바일에서 간격 조정 */
                width:auto .buttons {
                    flex-direction: row;
                    justify-content: center;
                    margin-top: 10px;
                }

                button {
                    width: auto;
                }
            }

            .edit-buttons {
                margin-top: 10px;
            }

            .active {
                background-color: #0056b3;
            }

        }

        .active {
            background-color: #0056b3;
        }

        span{
            color: red;
        }
    </style>
</head>



<body>
    <div class="container">
        <h1>◎ 상품정보관리</h1>

        <!-- 입력할곳 및 등록, 조회, 수정, 삭제버튼 -->
        <span>* 모두 기입</span>
        <div class="form">
            <div class="form-fields">
                <div class="form-row">
                    <label for="상품코드">상품코드<span>*</span></label>
                    <input type="text" id="상품코드">
                    <label for="상품명">상품명<span>*</span></label>
                    <input type="text" id="상품명">
                    
                </div>
                
                <div class="form-row">
                    <label for="규격">규격<span>*</span></label>
                    <input type="text" id="규격">
                    <label for="단가">단가<span>*</span></label>
                    <input type="text" id="단가">
                   
                    
                    

                </div>

                <div class="form-row">
                    <label for="등록날짜">등록날짜<span>*</span></label>
                    <input type="date" id="등록날짜">
                    <label for="수정날짜">수정날짜</label>
                    <input type="date" id="수정날짜">
                    

                </div>

                <div class="form-row">
                    
                    <label for="제품분류">제품분류<span>*</span></label>
                        <select id="제품분류">
                            <option></option>
                        <option>원자재</option>
                        <option>완제품</option>
                        </select>
                        
                        <label for="업체명">업체명<span>*</span></label>
                        <select id="업체명">
                            <option></option>
                            <option>준규회사</option>
                            <option>수완이형회사</option>
                            </select>

                </div>
            </div>
            <div class="buttons">
                <button id="등록">등록</button>
                <button id="조회">조회</button>
                <button id="수정">수정</button>
                <button id="삭제">삭제</button>
            </div>
        </div>
        <!-- 내가 체크한것들을 조회버튼을 누르면 추출 -->
        <div id="check"></div>

        <!-- 입력한것을 등록할때 뭐인지 보여줄 칸 -->
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="체크박스"></th>
                    <th>순번</th>
                    <th>상품코드</th>
                    <th>상품명</th>
                    <th>규격</th>
                    <th>업체명</th>
                    <th>단가</th>
                    <th>등록날짜</th>
                    <th>수정날짜</th>
                    <th>제품분류</th>
                </tr>

                
            </thead>

            <!-- 데이터가 추가됩니다 -->
            <tbody id="table-body"></tbody>

        </table>

        <!-- 페이지 넘길때 쓸 버튼들 -->
        <div class="pagination">
            <button>&lt;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
            <button>&gt;</button>
        </div>
    </div>

        document.getElementById("등록").addEventListener("click", function () {

        document.getElementById("삭제").addEventListener("click", function () {

        // 조회 버튼 클릭 이벤트
        document.getElementById("조회").addEventListener("click", function () {
           
            });

        // '수정' 버튼 이벤트 리스너
        document.getElementById("수정").addEventListener("click", function () {

            // 수정완료 칸
            document.getElementById("수정완료").addEventListener("click", function () {
                
            });

            // 수정취소 칸
            document.getElementById("수정취소").addEventListener("click", function () {

        });





    </script>
</body>

</html>
